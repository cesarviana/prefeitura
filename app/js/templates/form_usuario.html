
<form class="ui form">
	<!-- Form Name -->
	<h4 class="ui dividing header">Usuário</h4>

	<!-- Text input-->
	<div class="field">
		<label for="nome">Nome</label>  
		<input id="nome" name="nome" placeholder="Nome" type="text">
	</div>

	<!-- Text input-->
	<div class="field">
		<label for="usuario">Usuário</label>  
		<input id="usuario" name="usuario" placeholder="Login" type="text">
	</div>

	<!-- Text input-->
	<div class="field">
		<label class="label" for="email">E-mail</label>  
		<input id="email" name="email" placeholder="E-mail" type="text">
	</div>

	<!-- Password input-->
	<div class="field">
		<label for="senha">Senha</label>
		<input id="senha" name="senha" placeholder="Senha" type="password">
	</div>

	<!-- Button -->
	<button id="salvar" name="salvar" class="ui button primary">Salvar</button>
	<button id="cancelar" name="cancelar" class="ui button secondary">Cancelar</button>

	<div class="ui error message"></div>

</form>	
<script>
	$(document)
	.ready(function() {
		$('.ui.form')
		.form({
			fields: {
				nome : {
					identifier : 'nome',
					rules: [
					{
						type : 'empty',
						prompt : 'Informe o nome'
					}
					]
				},
				usuario : {
					identifier : 'usuario',
					rules : [
					{
						type : 'empty',
						prompt : 'Informe o usuario'
					}
					]
				},
				email: {
					identifier  : 'email',
					rules: [
					{
						type   : 'empty',
						prompt : 'Informe o e-mail'
					},
					{
						type   : 'email',
						prompt : 'Informe um e-mail válido'
					}
					]
				},
				senha: {
					identifier  : 'senha',
					rules: [
					{
						type   : 'empty',
						prompt : 'Informe a senha'
					},
					{
						type   : 'length[6]',
						prompt : 'A senha deve ter ao menos 6 caracteres'
					}
					]
				}
			}
		})
		;
	})
	;
</script>
