
<form class="ui form">
	<!-- Form Name -->
	<h4 class="ui dividing header">Categoria</h4>

	<!-- Text input-->
	<div class="field">
		<label for="nome">Nome</label>  
		<input ng-model="categoria.nome" id="nome" name="nome" placeholder="Nome da categoria" type="text">
	</div>

	<!-- Button -->
	<button ng-click="salvar()" id="salvar" name="salvar" class="ui button primary">Salvar</button>
	<button id="cancelar" name="cancelar" class="ui button secondary">Cancelar</button>

	<div class="ui error message"></div>

	<table class="ui celled table">
	<thead>
		<tr>
			<th colspan="4"><button class="ui button" ng-click="excluir()">Excluir <i class="remove icon"></i></button></th>
		</tr>
		<tr>
			<th class="center aligned"><input type="checkbox" ng-model="selecionados" ng-change="selecionarTodos()"></th>
			<th>Código</th>
			<th>Nome</th>
			<th>Ações</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="categoria in categorias">
			<td class="center aligned"><input type="checkbox" ng-model="categoria.selecionado"></td>
			<td class="right aligned">{{ categoria.id }}</td>
			<td>{{ categoria.nome }}</td>
			<td class="center aligned">
				<button ng-click="editar( categoria )" class="ui button" title="Editar"><i class="edit icon"></i></button>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
		<th colspan="4">
		<!-- 
			<div class="ui right floated pagination menu">
				<a class="icon item">
					<i class="left chevron icon"></i>
				</a>
				<a class="item">1</a>
				<a class="item">2</a>
				<a class="item">3</a>
				<a class="item">4</a>
				<a class="icon item">
					<i class="right chevron icon"></i>
				</a>
			</div>
		-->
		</th>
		</tr>
</tfoot>
</table>

</form>
