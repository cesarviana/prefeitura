<!DOCTYPE html>
<html lang="en" ng-app="prefeituraApp" ng-controller="InicioCtrl">
<head>
	<meta charset="UTF-8">
	<title>{{ titulo }}</title>
	<link rel="stylesheet" href="bower_components/semantic/dist/semantic.css">
	<link rel="stylesheet" href="bower_components/jquery-ui/themes/pepper-grinder/jquery-ui.css"/>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="bower_components/semantic/dist/semantic.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-messages/angular-messages.js"></script>
	<script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-ui-date/src/date.js"></script>
	<style>
		body {
			padding: 30px
		}
		.cabecalho span {
			margin-left: 1em;
			font-size: 30px;
		}
		.titulo-secao {
			color : gray!important;
			line-height: 20px !important;
			padding: 0;
			height: 35px;
			text-decoration: underline !important;
			margin: 0;
		}
		#logo-central {
			text-align: center;
		}
		#logo-central img{
			width: 50%;
		}
		.centralizado {
			margin: 0 auto;
		}
	</style>
</head>
<body>
	
	<!-- 
	CABECALHO
	-->
	<div class="ui fixed menu">
		<div class="ui container cabecalho">
			<div href="#" class="header item">
				<img class="logo" src="images/logo.svg">
				<span>Prefeitura</span>
			</div>
		</div>
	</div>
	

	<div class="ui grid">
		
		<!--
		MENU
		-->
		<div class="four wide column" ng-hide="esconderMenu">
			<menu></menu>
		</div>
		
		<!--
		CONTEUDO
		-->
		<div class="twelve wide stretched column" ng-class="{ centralizado : esconderMenu }">
			<div ng-show="mensagem" class="ui floating message">
				<p>{{ mensagem }}</p>
			</div>
			<div class="ui very padded container segment">
				<div ng-view></div>
				<div ng-show="!url">
					<img class="logo" style="margin-right:15px" src="images/logo.svg">
				</div>
			</div>
		</div>
		
	</div>

	<script src="js/app.js"></script>

	<script src="js/directives/menu.js"></script>
	<script src="js/controllers/LoginCtrl.js"></script>
	<script src="js/controllers/InicioCtrl.js"></script>
	<script src="js/controllers/MedidasCtrl.js"></script>
	<script src="js/controllers/ProblemasCtrl.js"></script>
	<script src="js/controllers/CategoriasProblemasCtrl.js"></script>
	<script src="js/controllers/BairrosCtrl.js"></script>
	<script src="js/controllers/UsuariosCtrl.js"></script>
	
	<script src="js/controllers/RelatorioProblemasMesCtrl.js"></script>
	<script src="js/controllers/RelatorioProblemasCategoriaCtrl.js"></script>
	<script src="js/controllers/RelatorioCustoCategoriaCtrl.js"></script>

	<script src="js/services/BackService.js"></script>
	<script src="js/services/MensagensService.js"></script>
	<script src="js/services/CommonService.js"></script>
	<script src="js/services/Session.js"></script>
	<script src="js/services/AuthService.js"></script>
	
</body>
</html>
